<script>
    let str = 'This is Javascript Class, this is string class. this is nareshit';

    console.log(str.slice(8, 12));
    console.log(str.substring(8, 12));

    console.log(str.slice(8, -2))
    console.log(str.substring(8, -2))

    // N.p:- substring() cannot accept negative indexes. slice() does.
</script>
