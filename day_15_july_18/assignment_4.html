<body>
    <script>
        var test = 'abcDEFZ';
        function varCount(str1)
        {
            var arr1 = str1.split('');
            for(let i = 0; i<arr1.length;i++)
            {
                if (arr1[i].charCodeAt(0) > 96 && arr1[i].charCodeAt(0) < 123)
                {
                    if (arr1[i].charCodeAt(0) === 122) {
                        arr1[i] = String.fromCharCode(arr1[i].charCodeAt(0) - 26);    
                    }

                    arr1[i] = String.fromCharCode(arr1[i].charCodeAt(0) + 1);
                }
                else{
                    if (arr1[i].charCodeAt(0) === 90) {
                        arr1[i] = String.fromCharCode(arr1[i].charCodeAt(0) - 26);    
                    }
                    arr1[i] = String.fromCharCode(arr1[i].charCodeAt(0) + 1);
                }
            }
            document.write(arr1);
        }
        varCount(test);
    </script>
</body>
