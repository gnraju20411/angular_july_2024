<script>
    let arr1 = [10, 20];

    let arr2 = arr1;    // reference copy
    arr2.push(30);
    console.log(arr1)
    console.log(arr2)

    // shallow copy
    let arr3 = [...arr1]; // ... spread operator, copy by value
    arr3.push(40);
    console.log(arr3)
    console.log(arr1);

    // shallow copy-only top level elements are copied by value, nested arrays are copied by reference
    let arr4 = [10, 20, [30, 31]];
    let arr5 = [...arr4];   // value copy
    arr5.push(40);
    arr5[2].push(32);
    console.log(arr5)
    console.log(arr4)
</script>
