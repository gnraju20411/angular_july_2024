<script>
    var str1 = 'this is javascript class';
    var arr = str1.split(' ');
    var res = 0;
    var result = '';
    var maxLen=0;
    for (var i = 0; i < arr.length; i++)
    {
        res = arr[i].length;
        if(res > maxLen)
        {
            result = arr[i];
            maxLen = res; 
        }  
    }
    console.log("res:" + result);
</script>
