<script>
    function getLaptop(model, price, color) {
        return { "model": model, "price": price, "color": color }; // es-5
    }
    let laptop1 = getLaptop('hp probook', 40000, 'grey')
    console.log(laptop1);

    function getUser(name, age, add) {
        return { name, age, add };   // es-6
    }
    let user1 = getUser('sanjay', 55, 'bangalore');
    console.log(user1)
</script>
