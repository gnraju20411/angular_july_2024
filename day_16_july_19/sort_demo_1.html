<script>
    let arr1 = [10, 50, 20, 40, 30];
    arr1.sort();
    console.log(arr1);

    let arr3 = [109, 7, 101, 105, 8, 9, 82, 91];
    arr3.sort(); // string sort
    console.log(arr3);

    // numeric sort (compare function)
    arr3.sort((a, b) => a - b); // ascending a-b
    // arr3.sort((a,b)=>a-b); // descending b-a
    console.log(arr3)
</script>
