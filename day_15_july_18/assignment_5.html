<body>
    <script>
        var test = '{[()()[]]}';
        function varCount(str1)
        {
            var arr1 = str1.split('');
            var len = arr1.length;
            if (len % 2 != 0) {
                return false;
            }
            for(let i = 0; i < arr1.length / 2;i++)
            {
                if (arr1[i].charCodeAt(0) == 40 && arr1[len-1].charCodeAt(0) == 41)
                {
                    return true
                }
                if (arr1[i].charCodeAt(0) == 91 && arr1[len-1].charCodeAt(0) == 93)
                {
                    return true
                }
                if (arr1[i].charCodeAt(0) == 123 && arr1[len-1].charCodeAt(0) == 125)
                {
                    return true
                }
                else {
                    return false
                }
                len--;
            }
        }
        document.write(varCount(test));
    </script>
</body>
