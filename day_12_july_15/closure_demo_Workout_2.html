<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <br/>
    <br/>
    <br/>
    <div class="">
        <button class="btn btn-danger" onclick="incrementCount.reset()">Reset</button>
        <button class="btn btn-primary" onclick="incrementCount.incrementCount()">Increment</button>
        <button class="btn btn-info" onclick="incrementCount.decrementCount()">Decrement</button>
        <h1>Count Value:: <span>0</span></h1>
    </div>
    <script>
        function initializeCount() {
            var count = 0; // 1
            return {
                incrementCount: function () {
                    count++;
                    document.querySelector('span').innerText = count; 
                },
                decrementCount: function () {
                    count--;
                    document.querySelector('span').innerText = count;
                },
                reset: function () {
                    count = 0;
                    document.querySelector('span').innerText = count;
                }

            }
        }
        let incrementCount = initializeCount();
        console.log(incrementCount);
        console.dir(incrementCount);
    </script>
</body>
