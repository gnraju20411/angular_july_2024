    <script>
        function initializeCount() {
            var count = 0; // 1
            return {
                bigWord: function () {
                    var str1 = 'this is javascript class';
                    var arr = str1.split(' ');
                    var result = '';
                    var maxLen = 0;
                    for (var i = 0; i < arr.length; i++)
                    {
                        res = arr[i].length;
                        if(res > maxLen)
                        {
                            result = arr[i];
                            maxLen = res; 
                        }  
                    }
                    document.querySelector('p').innerText = str1; 
                    document.querySelector('span').innerText = result; 
                },
                firstCharUpper: function () {
                    var str1 = 'this is javascript class';
                    var strlen = str1.length;
                    var arr = str1.split(' ');
                    var count = 0;
                    var res = '';
                    var result = '';
                    for (var i = 0; i < arr.length; i++)
                    {
                        var test = arr[i];
                        var val = test.charCodeAt(0)-32;
                        var char = String.fromCharCode(val);
                        test = test.replace(test[0], char);
                        result = result + ' ' + test;
                    }
                    console.log("res:" + result);
                    document.querySelector('p').innerText = str1;
                    document.querySelector('span').innerText = result;
                },
                stringRevers: function () {
                    var str1 = 'This Is JavaScript Class';
                    var strlen = str1.length;
                    var arr = str1.split(' ');
                    var count = 0;
                    var res = '';
                    var result = '';
                    for (var i = arr.length; i > 0 ; i--)
                    {
                        result = result + ' ' + arr[i-1];
                    }
                    console.log("res:" + result);
                    document.querySelector('p').innerText = str1;
                    document.querySelector('span').innerText = result;
                },
                reversWord: function () {
                    var str1 = 'sachin';
                    var strlen = str1.length;
                    var res = '';
                    for (let char of str1)
                    {
                        strlen--;
                        var resChar = str1.charAt(strlen);
                        res = res + resChar; 
                    }
                    console.log("res:" + res);
                    document.querySelector('p').innerText = str1;
                    document.querySelector('span').innerText = res;
                }

            }
        }
        let incrementCount = initializeCount();
        console.log(incrementCount);
