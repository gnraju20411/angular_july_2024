<script>
    var a = 10;
    var b = 20;
    var addResult;
    var mulResult;
    function add(x, y) {
        var z;
        z = x + y;
        return z;
    }
    function mul(p, q) {
        var r;
        r = p * q;
        return r;
    }
    addResult = add(a, b);
    console.log('Addition result is ', addResult)
    mulResult = mul(a, b);
    console.log('multiplication result is ', mulResult)
</script>
