<script>
    let str = 'This is Javascript Class';

    console.log(str.split('')); // returns array
    console.log(str.split(' ')); // n + 1 , 3 spaces , 4 words
    console.log(str.split('*')); // 0 , 1
    console.log(str.split('This')); // 1 , 2
    console.log(str.split('Class')); // 1 , 2
    console.log(str.split('Java')); // ['This is ', 'script Class']
</script>
