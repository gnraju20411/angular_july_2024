    <script>
        // primitives are immutable and non-primitives are mutable
        let str = 'hello';
        str[0] = 'H';
        str[1] = 'F';
        console.log(str);

        let arr = [10, 20, 30];
        arr[1] = 25;
        arr[2] = 35;
        console.log(arr)
    </script>
