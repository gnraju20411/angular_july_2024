<body>
    <br/>

    <div class="">
        <button class="btn btn-danger" onclick="reset()">Reset</button>
        <button class="btn btn-primary" onclick="incrementCount()">Increment</button>
        <button class="btn btn-info" onclick="decrementCount()">Decrement</button>
        <h1>Count Value:: <span>0</span></h1>
    </div>
    <script>
            let count = 0;
        function initializeCount() {
            //var count = 0; // 1
            return function () {
                count++;
                document.querySelector('span').innerText = count; //n
            }
        }
        let incrementCount = initializeCount();
        console.log(incrementCount);
        console.dir(incrementCount);

        function decrementCount() {
            console.log('Hiiiiiiii');
            count--;
            document.querySelector('span').innerText = count;
        }

        function reset() {
            console.log('Hiiiiiiii');
            count = 0;
            document.querySelector('span').innerText = count;
        }
    </script>
</body>
