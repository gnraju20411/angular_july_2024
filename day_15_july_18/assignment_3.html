<body>
    <script>
        var test = 'entertainment';
        function varCount(str1)
        {
            var arr1 = str1.split('');
            for(let i = 0; i<arr1.length;i++)
            {
                if (arr1[i].charCodeAt(0) > 96)
                {
                    arr1[i] = String.fromCharCode(arr1[i].charCodeAt(0) - 32);
                }
                else{
                    arr1[i] = String.fromCharCode(arr1[i].charCodeAt(0) + 32);
                }
                
                
                
            }
            document.write(arr1);
        }
        varCount(test);
    </script>
</body>
