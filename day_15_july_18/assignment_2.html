<body>
    <script>
        var test = 'Hello World';
        function varCount(str1)
        {
            var arr1 = str1.split('');
            var arr2 = [];
            var bigNumber = 0;
            var maxRepitedLetter ='';
            for(let i = 0; i<arr1.length;i++)
            {
                charCount = 0;
                for(let j = 1;j<arr1.length-1;j++)
                {
                    if(arr1[i] == arr1[j])
                    {
                        charCount++;
                    }
                }
                arr2.push(charCount);
                console.log(arr1[i] + ' :' + charCount);
                if(bigNumber < charCount)
                {
                    maxRepitedLetter = arr1[i];
                    bigNumber = charCount;
                }
            }
            document.write('maxRepitedLetter:' + maxRepitedLetter);
        }
        varCount(test);
    </script>
</body>
